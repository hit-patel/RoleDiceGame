<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RoleDiceGame</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
</head>

<body>
    <div id="mainContainer">
        <div id="header">
            <p>&#x269D New Game</p>
        </div>
        <div class="vertical" id="divplayer1">
            <div id="circle1"></div>
            <h1 id="player1">Player 1</h1>
            <div id="score"></div>
            <p>CURRRENT SCORE</p>
            <div id="currentScore1">0</div>
        </div>
        <div class="vertical" id="result">
            <div id="die1" class="dice">0</div>
            <div id="die2" class="dice">0</div>
            <div id="roleDice">
                <p>Roll Dice</p>
                <i class="em em-repeat" onclick="rollDice()"></i>
            </div>
            <button id="hold" onclick="holdPlayer()">Hold</button>
            
        </div>
        <div class="vertical" id="divplayer2">
            <div id="circle2"></div>
            <h1 id="player1">Player 2</h1>
            <div id="score"></div>
            <p>CURRRENT SCORE</p>
            <div id="currentScore2">CURRENT SCORE</div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
